<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ book.title }} - Details</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #34495e;
      }

      .book-info {
        margin-top: 20px;
      }

      .book-info label {
        font-weight: bold;
        color: #2c3e50;
      }

      .description {
        margin-top: 30px;
      }

      .back-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .back-btn:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ book.title }}</h1>

      <div class="book-info">
        <p><label>Author:</label> {{ book.author }}</p>
        <p><label>Year Published:</label> {{ book.year_published }}</p>
        <p><label>Price:</label> â‚¬{{ book.price }}</p>
      </div>

      <div class="description">
        <h2>Description</h2>
        <p id="description">Loading description...</p>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const bookId = {{ book.id|tojson }};
          fetch(`/fetch_description/${bookId}`)
            .then(response => response.json())
            .then(data => {
              document.getElementById("description").textContent = data.description;
            })
            .catch(error => {
              document.getElementById("description").textContent = "Description not available.";
            });
        });
      </script>

      <a href="/" class="back-btn">Back to Book List</a>
    </div>
  </body>
</html>
