<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f2f5;
        padding: 20px;
        color: #333;
        margin: 0;
      }

      .container {
        max-width: 800px;
        margin: 40px auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #34495e;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-weight: bold;
        color: #2c3e50;
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2980b9;
      }

      h2 {
        margin-top: 40px;
        color: #2c3e50;
        text-align: center;
      }

      .result {
        margin-top: 20px;
        padding: 20px;
        background-color: #ecf0f1;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Get Book Suggestions</h1>
      <form id="suggestions-form">
        <label for="query">Enter your query:</label>
        <input
          type="text"
          id="query"
          name="query"
          placeholder="E.g., Recommend books similar to Harry Potter"
          required
        />
        <button type="submit">Get Suggestions</button>
      </form>

      <h2>Recommendation Results</h2>
      <div id="recommendation-result" class="result">No results yet</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const suggestionsForm = document.getElementById("suggestions-form");

        suggestionsForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const query = document.getElementById("query").value;

          fetch("/get_recommendations", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ query: query }),
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("recommendation-result").innerText =
                data.recommendation;
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
      });
    </script>
  </body>
</html>
